<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LWC Lightning Out Test</title>
    <script src="https://impaqtive52-dev-ed.develop.lightning.force.com/lightning/lightning.out.js"></script>
    <script>
      $Lightning.use("c:myApp", function() {
        $Lightning.createComponent(
          "c:customCommentFeeder", // Replace with your LWC name
          {},  // Attributes of your LWC component, if any
          "lightning-container", // ID of the div where the component will be inserted
          function(cmp) {
            console.log("LWC Component created successfully!");
          }
        );
      }, "https://impaqtive52-dev-ed.develop.lightning.force.com");
    </script>
  </head>
  <body>
    <div id="lightning-container"></div>
  </body>
